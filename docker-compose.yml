version: "3.9"

services:
    postgres:
        hostname: postgres
        image: postgres:latest
        ports:
            - ${DB_PORT}:5432
        volumes:
            - ./volumes/postgres:/var/lib/postgresql/data
        environment:
            - POSTGRES_USER=${DB_USERNAME}
            - POSTGRES_PASSWORD=${DB_PASSWORD}
            - POSTGRES_DB=${DB_DATABASE}
